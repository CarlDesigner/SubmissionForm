<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">
   <!--=============== FAVICON ===============-->
   <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="96x96" href="/assets/img/favicon/favicon-96x96.png">
   <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon/favicon-16x16.png">

   <title>Formulario Registro Personal</title>
</head>
<body>
   <div class="login">
      <img src="assets/img/login-bg.png" alt="login image" class="login__img">

      <form action="" class="login__form" id="form-envio">
         <h1 class="login__title">Registro Personal</h1>

         <div class="login__content">
            <div class="login__box">
               <div class="login__box-input">
                  <input type="text" required class="login__input" placeholder=" " id="input-nombre">
                  <label for="" class="login__label">Nombre Completo</label>
               </div>
            </div>

            <div class="login__box">
               <div class="login__box-input">
                  <input type="text" required class="login__input" placeholder=" " id="input-contacto">
                  <label for="" class="login__label">Numero de Contacto</label>
               </div>
            </div>

            <div class="login__box">
               <div class="login__box-input">
                  <input type="email" required class="login__input" placeholder=" " id="input-correo">
                  <label for="" class="login__label">Correo Electronico</label>
               </div>
            </div>

            <!--<div class="login__box">
               <div class="login__box-input">
                  <input type="text" required class="login__input" placeholder=" " id="input-cargo">
                  <label for="" class="login__label">Cargo</label>
               </div>
            </div>-->

         </div>

         <button type="submit" class="login__button">Enviar</button>

         <p class="login__register">
            &copy; copyleft <a href="https://github.com/CarlDesigner" target="_blank">CarlDesigner</a>
         </p>
      </form>
      
      <div id="mensaje-exito" class="mensaje-exito">Datos enviados correctamente</div>
      
   </div>

   <!--=============== MAIN JS ===============-->
   <script type="module" src="assets/js/main.js"></script>
</body>
</html>
